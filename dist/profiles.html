<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome To DevConnector</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1><a href="#">DevConnector</a></h1>
      <ul>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
<h1 class="large text-primary">Sign In</h1>
<p class="lead">Sign In Your Account</p>
<form class="form" action="dashboard.html" method="post">

<div class="form-group">
<input type="email" name="" value="" placeholder="Email">
</div>
<div class="form-group">
<input type="password" name="" value="" placeholder="Password" minlength="6">
</div>

<input type="submit" name="" value="Login" class="btn btn-primary">
</form>

<p class="my-1">Dont have an account? <a href="register.html">SIgn Up </a></p>
    </section>

  </body>
</html>
