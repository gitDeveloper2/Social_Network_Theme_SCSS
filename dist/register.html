<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome To DevConnector</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1><a href="#">DevConnector</a></h1>
      <ul>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>

    <section class="container">
<h1 class="large text-primary">Sign Up</h1>
<p class="lead">Create Your Account</p>
<form class="form" action="dashboard.html" method="post">
<div class="form-group">
<input type="text" name="" value="" placeholder="Name" required>
</div>
<div class="form-group">
<input type="email" name="" value="" placeholder="Email">
<small class="form-text">This Sight Uses Gravitar, so if you want a profile image use a gravitar email</small>
</div>
<div class="form-group">
<input type="password" name="" value="" placeholder="Password" minlength="6">
</div>
<div class="form-group">
<input type="password" name="" value="" placeholder="Confirm Password" minlength="6">
</div>
<input type="submit" name="" value="Register" class="btn btn-primary">
</form>

<p class="my-1">Already have an account? <a href="login.html">SIgn In </a></p>
    </section>

  </body>
</html>
